
strategy: "Hierarchical_Adaptive_v2_8"

symbol_sets:
  - name: "QQQ_TQQQ_SQQQ_VIX"
    signal_symbol: "QQQ"                # Kalman filter calculations
    core_long_symbol: "QQQ"             # 1x base allocation
    leveraged_long_symbol: "TQQQ"       # 3x leveraged overlay (when E_final > 1.0)
    leveraged_short_symbol: "SQQQ"      # 3x inverse (when E_final < 0) - v2.8 FIXED ACCESS
    vix_symbol: "VIX"                   # Volatility compression modulator
base_config:

  start_date: "2010-03-01"
  end_date: "2025-11-01"

## Neutral QQQ Regime
  # start_date: "2021-12-01"
  # end_date: "2023-12-01"
##Bear QQQ Regime
  # start_date: "2021-11-01"
  # end_date: "2023-01-01"

  # Market data
  timeframe: "1D"

  # Portfolio settings
  initial_capital: 10000  # $10,000 starting capital
  commission: 0.0          # $0.00 per trade
  slippage: 0.0005         # 0.05% per trade

parameters:
  measurement_noise: [2000.0]  # Fixed: v2.6 winner
  osc_smoothness: [15]         # Fixed: v2.6 default
  strength_smoothness: [15]    # Fixed: v2.6 default
  process_noise_1: [0.01]      # Fixed: v2.6 default
  process_noise_2: [0.01]      # Fixed: v2.6 default

  T_max: [40,50]  # Fixed: v2.6 winner (more aggressive trend normalization)

  k_long: [2]  # Fixed: v2.6 winner (strong long-side responsiveness)
  k_short: [4]  # 2 values - TEST SHORT-SIDE STRENGTH

  E_anchor: [ 0.85]  # 2 values - TEST DD DEFENSIVE BEHAVIOR
  E_short: [-3]  # 3 values - TEST SHORT AGGRESSIVENESS
  E_max: [3]  # Fixed: 1.5x leverage cap (consistent with v2.6)

  w_SQQQ_max: [0.5]  # 2 values - TEST SQQQ RISK MANAGEMENT

  sigma_target_multiplier: [1]  # Fixed: v2.6 winner
  realized_vol_lookback: [20]     # Fixed: v2.6 default
  S_vol_min: [1]                # Fixed: v2.6 default
  S_vol_max: [1]                # Fixed: v2.6 default

  vix_ema_period: [50]   # Fixed: v2.6 default
  alpha_VIX: [0]       # Fixed: v2.6 winner (strong VIX compression)
  DD_soft: [0.99]   # Fixed: 10% DD starts compression
  DD_hard: [1]   # Fixed: 20% DD full compression
  p_min: [1]      # Fixed: Minimum exposure multiplier at DD_hard

  rebalance_threshold: [0.025]  # Fixed: 2.5% drift triggers rebalance
max_combinations: 50
checkpoint_interval: 10
