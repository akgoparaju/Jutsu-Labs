# Nginx configuration for Jutsu Trading Dashboard
# Serves static frontend + proxies API/WebSocket to FastAPI backend
# Configured for non-root user operation

worker_processes auto;
pid /tmp/nginx.pid;
error_log /tmp/nginx_error.log warn;

events {
    worker_connections 1024;
}

http {
    # Temp directories in /tmp for non-root operation
    client_body_temp_path /tmp/nginx_client_body;
    proxy_temp_path /tmp/nginx_proxy;
    fastcgi_temp_path /tmp/nginx_fastcgi;
    uwsgi_temp_path /tmp/nginx_uwsgi;
    scgi_temp_path /tmp/nginx_scgi;

    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /tmp/nginx_access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream FastAPI backend
    upstream fastapi_backend {
        server 127.0.0.1:8000;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name _;

        # Root directory for static files
        root /app/dashboard/dist;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # HSTS - forces HTTPS for 1 year (enable when using Cloudflare tunnel)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        # Permissions Policy - restrict browser features
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # API endpoints - proxy to FastAPI
        location /api {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Disable buffering for SSE/streaming
            proxy_buffering off;
            proxy_cache off;
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # OpenAPI documentation
        location ~ ^/(docs|redoc|openapi.json) {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # React Router - all non-API routes serve index.html
        location / {
            try_files $uri $uri/ /index.html;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Liveness check endpoint - nginx is running
        # Use this for container orchestrators to verify the nginx process is alive
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Readiness check endpoint - application is ready to serve traffic
        # Proxies to FastAPI's /api/status/health/ready endpoint which checks:
        # - Lifespan startup complete
        # - Database connection verified
        # - No startup errors
        # Returns 503 if not ready (load balancers should not route traffic)
        location /ready {
            access_log off;
            proxy_pass http://fastapi_backend/api/status/health/ready;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
            # Return 503 if FastAPI is not up yet
            proxy_intercept_errors on;
            error_page 502 503 504 = @not_ready;
        }

        # Fallback for when FastAPI is not ready
        location @not_ready {
            return 503 '{"status": "not_ready", "message": "Application starting up"}\n';
            add_header Content-Type application/json;
        }
    }
}
