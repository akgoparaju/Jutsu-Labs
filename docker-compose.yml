version: '3.8'

services:
  jutsu-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jutsu-trading-dashboard
    restart: unless-stopped

    # Port mapping
    ports:
      - "8080:8080"  # Container uses port 8080 (non-root user)

    # Environment variables
    environment:
      # Schwab API credentials (replace with your values or use .env file)
      - SCHWAB_APP_KEY=${SCHWAB_APP_KEY:-}
      - SCHWAB_APP_SECRET=${SCHWAB_APP_SECRET:-}
      - SCHWAB_CALLBACK_URL=${SCHWAB_CALLBACK_URL:-https://127.0.0.1}

      # Database configuration
      # Use DATABASE_TYPE to switch between sqlite (default) and postgresql
      - DATABASE_TYPE=${DATABASE_TYPE:-sqlite}
      
      # SQLite configuration (default for development)
      - SQLITE_DATABASE=${SQLITE_DATABASE:-data/market_data.db}
      
      # PostgreSQL configuration (for production)
      # Note: Special characters in password (like @) are automatically URL-encoded
      - POSTGRES_HOST=${POSTGRES_HOST:-}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-jutsu_labs}

      # Application settings
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TZ=${TZ:-America/New_York}
      - TRADING_MODE=${TRADING_MODE:-offline_mock}
      
      # Engine auto-start on container startup
      # Set to 'offline_mock' for paper trading, 'online_live' for live trading, or empty to disable
      - ENGINE_AUTO_START=${ENGINE_AUTO_START:-offline_mock}

      # JWT Authentication (REQUIRED for production security)
      # AUTH_REQUIRED=true enforces login before accessing ANY API endpoint
      # WARNING: Setting to 'false' exposes ALL endpoints without authentication!
      - AUTH_REQUIRED=${AUTH_REQUIRED:-true}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}

      # API Documentation Security
      # Set to 'true' to disable /docs, /redoc, /openapi.json endpoints in production
      - DISABLE_DOCS=${DISABLE_DOCS:-true}

      # 2FA Security (TOTP Encryption)
      # Generate key: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
      # REQUIRED for TOTP secret encryption - without this, TOTP secrets stored in plain text
      - TOTP_ENCRYPTION_KEY=${TOTP_ENCRYPTION_KEY:-}

      # Legacy API authentication (deprecated, use JWT instead)
      - JUTSU_API_USERNAME=${JUTSU_API_USERNAME:-}
      - JUTSU_API_PASSWORD=${JUTSU_API_PASSWORD:-}

    # Volume mounts (adjust paths for your system)
    volumes:
      # Data persistence
      - ./data:/app/data

      # Configuration files
      - ./config:/app/config:ro

      # State files
      - ./state:/app/state

      # Logs
      - ./logs:/app/logs

      # Schwab OAuth token (if you have one)
      # NOTE: Code expects /app/data/token.json when in Docker (see schwab.py:161-162)
      - ./token.json:/app/data/token.json:ro

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network configuration
    networks:
      - jutsu-network

# ==============================================================================
  # PostgreSQL Backup Service (Automated Daily Backups)
  # ==============================================================================
  # This service creates version-independent SQL dumps that can be restored
  # to ANY PostgreSQL version - solving upgrade data loss issues.
  #
  # NOTE: For Unraid, if your PostgreSQL container is separate (not in this compose),
  # you may need to configure network_mode or use your Unraid server IP as POSTGRES_HOST.
  # ==============================================================================
  postgres-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: jutsu-postgres-backup
    restart: unless-stopped

    environment:
      # PostgreSQL connection (adjust for your Unraid setup)
      - POSTGRES_HOST=${POSTGRES_HOST:-jutsu-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DATABASE:-jutsu_labs}
      - POSTGRES_USER=${POSTGRES_USER:-jutsudB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

      # Backup schedule (cron format)
      # Default: Daily at 2:00 AM
      - SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}

      # Retention policy (grandfather-father-son)
      - BACKUP_KEEP_DAYS=7        # Keep 7 daily backups
      - BACKUP_KEEP_WEEKS=4       # Keep 4 weekly backups
      - BACKUP_KEEP_MONTHS=6      # Keep 6 monthly backups

      # Health check port
      - HEALTHCHECK_PORT=8788

      # Timezone (same as dashboard)
      - TZ=${TZ:-America/New_York}

    volumes:
      # Backup storage location on Unraid
      # Adjust path for your Unraid share structure
      - ${BACKUP_PATH:-/mnt/user/backup/jutsu-postgres}:/backups

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8788/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

    # Network - same as dashboard to reach PostgreSQL
    # If your PostgreSQL is on a different network, you may need:
    # network_mode: "host"  # OR
    # external_links:
    #   - jutsu-postgres:postgres
    networks:
      - jutsu-network

networks:
  jutsu-network:
    driver: bridge
